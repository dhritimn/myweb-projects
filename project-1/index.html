<html lang="en">

    <style>
        /*CSS reset*/
        body{
            margin: 0px;
            padding: 0px;
            background-image: url('img/gym.webp');
            color: white;
            font-family: 'Baloo Bhai 2', cursive;
          /*  background-repeat: no-repeat; */ 
        }
        .left{
            display: inline-block;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .left div{
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }
        .mid{
            display: block;
            width: 50%;
            margin: 20px auto;
        }
        .right{
            position: absolute;
            right: 20px;
            top: 20px;
            display: inline-block;
        }
        .navbar{
            display: inline-block;
        }
        .navbar li{
            display: inline-block;
            padding: 5px 23px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar li a{
            color: white;
            text-decoration: none;
        }
        .navbar li a:hover, .navbar li a:active{
            text-decoration: underline;
            color: rgb(94, 255, 0);
        }
        .left img{
            width: 136px;
            height: 44px;
            filter: invert(100%);
        }
        .btn{
            margin: 0px 9px;
            color: white;
            background-color: rgb(255, 0, 0);
            padding: 12px 18px;
            border: 2px solid gray;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Baloo Bhai 2', cursive;
            font-weight: bold;
        }
        .btn:hover{
            background-color: green;
        }
        .container{
            border: 2px solid rgb(255, 255, 255);
            margin: 80px 68px;
            padding: 49px 31px;
            width: 43%;
            border-radius: 5px;
        }
        .formgroup input{
            text-align: center;
            display: block;
            width: 403px;
            padding: 4px;
            border: 2px solid black;
            margin: 11px auto;
            font-size: 20px;
            border-radius: 12px;
            font-family: 'Baloo Bhai 2', cursive;
            font-weight: bold;
        }
        .container h1{
            text-align: center;
        }
        .formgroup button{
            display: block;
            width: 77%;
            margin: 20px auto;
        }
    </style>
</head>
